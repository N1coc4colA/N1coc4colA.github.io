<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superposition d'images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Carré fixe avec image1 et image2 -->
    <div class="fixed-square" id="fixedSquare">
      <img src="image1.jpg" alt="Image 1" class="image1" id="image1">
      <img src="image2.jpg" alt="Image 2" class="image2" id="image2">
    </div>
    <!-- Carré mobile -->
    <div class="movable-square" id="movableSquare"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
